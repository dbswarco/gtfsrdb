services:
  postgres:
    image: postgis/postgis
    restart: unless-stopped
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    environment:
      POSTGRES_PASSWORD: ott
      POSTGRES_USER: ott
      POSTGRES_DB: ott
    ports:
      - 5432:5432
    networks:
      dcbr:
        ipv4_address: 10.5.0.2

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8080:8080
    networks:
      dcbr:
        ipv4_address: 10.5.0.3

networks:
  dcbr:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/24
          gateway: 10.5.0.1